<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>calculadora soma</title>
</head>
<body>
      <div class="boxCalculadora">
      <div class="numeros">
      <button  onclick="btn4()">4</button>
      <button  onclick="btn7()">7</button>
      <button  onclick="btn1()">1</button>
      <button  onclick="btnPonto()">.</button>
      <button  onclick="btn8()">8</button>
      <button  onclick="btn5()">5</button>
      <button  onclick="btn2()">2</button>
      <button  onclick="btn0()">0</button>
      <button  onclick="btn9()">9</button>
      <button  onclick="btn6()">6</button>
      <button  onclick="btn3()">3</button>
      <button  onclick="btnBarra()">/</button>
      <button  onclick="excluir()" class="apagar">C</button>
      <button  onclick="btnMais()">+</button> 
      <button  onclick="btnMenos()">-</button>
      <button  onclick="btnVezes()">*</button>
      </div>
    <div class="boxsaida">
        <p id="saida"></p>
    </div>
    <div class="formReser">
        <button onclick="reset()">RESET</button>
        <button onclick="calcular()">=</button>
    </div>
</div>
</body>
</html>
